{% extends "layout.html" %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
    <section>
        <h3>Create your new post:</h3>
        <form action="{% url "posts:new_post" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit" type="submit">Post</button>
        </form>
    </section>
{% endblock %}
